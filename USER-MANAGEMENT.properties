server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/carwash_db
spring.datasource.username=root
spring.datasource.password=2408
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#config server
#spring.cloud.config.enabled=false

#swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

#spring security
spring.security.user.name=admin
spring.security.user.password=admin

#logger configurations
logging.level.com.UserMgmt = TRACE

logging.file.name = D:/CaseStudy/OnDemandCarWash/Logs/user-service.log

logging.pattern.file= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%level] %c{1.} [%t] %m%n

